<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital  QR Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script> 
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
          <img src="#" alt="Hotel Logo" class="logo-image">
            <h1 id="title">እንኳን ደህና መጡ | Welcome to QR Menu</h1>    
        </div>
        <!-- Search & Category Filter --> 
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search food..." onkeyup="filterProducts()" />
        <select id="categoryFilter" onchange="filterProducts()">
            <option value="all"> 📋  All Categories</option>
            <option value="breakfast"> 🍰 Breakfast</option>
            <option value="lunch"> 🍛 Lunch</option>
            <option value="drinks"> 🍹 Drinks</option>
            <option value="appetizers">🥗 Appetizers</option>
            <option value="main-course">🍛 Main Course</option>
            <option value="drinks">🍹 Drinks</option>
            <option value="desserts">🍰 Desserts</option>
        </select>
    </div>
    <div class="language-selector">
    <select onchange="switchLanguage(this.value)">
        <option value="en">EN</option>
        <option value="am">አማ</option>
    </select>
</div>   
 </header>
    <!-- Main Menu -->
    <main class="container">
        <section id="menu" class="menu">
            <!-- Products will be inserted dynamically -->
        </section>

        <!-- QR Code -->
        <div class="qr-section">
            <p id="qr-title">Scan to Access Menu</p>
            <div id="qrcode"></div>
        </div>
    </main>

    <!-- Modal Popup -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Product Image">
            <p id="modal-description"></p>
            <span id="modal-price"></span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Digital QR Menu System | Bluehub Technology PLC</p>



        
    </footer>

    <script src="script.js"></script>
</body>
</html>
